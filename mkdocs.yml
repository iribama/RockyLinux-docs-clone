site_name: Rocky Linux Documentation
site_url: https://mydomain.org/mysite
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - code.content.copy
    - github-corner
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: black
      accent: black
      markdown_extensions:
        - admonition
        - pymdownx.details
        - pymdownx.superfences
        - pymdownx.arithmatex
        - pymdownx.betterem
        - pymdownx.details
        - pymdownx.emoji
        - pymdownx.inlinehilite
        - pymdownx.magiclink
        - pymdownx.tasklist
        - pymdownx.tilde
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: black
      accent: black 
      markdown_extensions:
        - attr_list
        - pymdownx.emoji:
            emoji_index: !!python/name:material.extensions.emoji.twemoji
            emoji_generator: !!python/name:material.extensions.emoji.to_svg
        - admonition
        - pymdownx.details
        - pymdownx.superfences

  admonition:
  note: octicons/tag-16
  abstract: octicons/checklist-16
  info: octicons/info-16
  tip: octicons/squirrel-16
  success: octicons/check-16
  question: octicons/question-16
  warning: octicons/alert-16
  failure: octicons/x-circle-16
  danger: octicons/zap-16
  bug: octicons/bug-16
  example: octicons/beaker-16
  quote: octicons/quote-16
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/rocky_linux
    - icon: fontawesome/brands/github-alt
      link: https://github.com/rocky-linux
    - icon: fontawesome/brands/git
      link: https://git.rockylinux.org/explore
copyright:
  &copyright 2023 <a href="" target="_blank" rel="noopener">The Rocky Enterprise Software Solution</a>

